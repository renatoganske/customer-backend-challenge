version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: customerbackendchallengedb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - ./init:/docker-entrypoint-init-db.sh/
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - postgres